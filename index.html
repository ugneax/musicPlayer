<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.cdnfonts.com/css/be-vietnam-pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="musicPLayer">
            <div class="song">
                <audio id="myFirstSong">
                    <source src="Imagine%20Dragons%20-%20Eyes%20Closed%20(Official%20Music%20Video).mp3" type="audio/mpeg">
                </audio>
                <button class="playButton play"><i class="fa-solid fa-play"></i></button>
                <button class="pauseButton pause"><i class="fa-solid fa-pause"></i></button>
                <div class="songTitle">Imagine Dragons - Eyes Closed</div>
            </div>
            <div class="song">
                <audio id="mySecondSong">
                    <source src="Praise%20Jah%20In%20The%20Moonlight.mp3" type="audio/mpeg">
                </audio>
                <button class="secondPlayButton play"><i class="fa-solid fa-play"></i></button>
                <button class="secondPauseButton pause"><i class="fa-solid fa-pause"></i></button>
                <div class="songTitle">YG Marley - Praise Jah in the Moonlight </div>
            </div>
            <div class="song">
                <audio id="myThirdSong">
                    <source src="Madison%20Beer%20-%20Make%20You%20Mine%20(Official%20Music%20Video).mp3" type="audio/mpeg">
                </audio>
                <button class="thirdPlayButton play"><i class="fa-solid fa-play"></i></button>
                <button class="thirdPauseButton pause"><i class="fa-solid fa-pause"></i></button>
                <div class="songTitle"> Madison Beer - Make You Mine</div>
            </div>
        </div>
    </body>
</html>
